<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export the book list - Book collection management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Export the book list</h2>
    <a href="index.html" class="btn btn-secondary">Return to the book list</a>
  </div>

  <div class="card p-4 shadow-sm">
    <h5 class="card-title mb-3">Export options</h5>
    <p class="text-muted mb-4">Export book data to CSV file (Excel open)</p>
    
    <div class="mb-3">
      <label for="exportFormat" class="form-label">Export format</label>
      <select id="exportFormat" class="form-select">
        <option value="csv" selected>CSV(comma separated, recommended)</option>
      </select>
    </div>
    
    <button id="exportBtn" class="btn btn-primary">Start exporting</button>
    
    <div id="exportStatus" class="mt-3 text-success d-none">
      <strong>Export successful!</strong> The file is saved to the local downloads folder.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script type="module">
    import { getAllBooks } from './js/data-storage.js';

    document.getElementById('exportBtn').addEventListener('click', () => {
      const books = getAllBooks();
      
      if (books.length === 0) {
        alert("没有可导出的图书数据！");
        return;
      }
      
      const exportData = books.map(book => ({
        "书名": book.title,
        "作者": book.author,
        "ISBN": book.isbn,
        "阅读状态": book.status,
        "分类": book.category,
        "添加时间": book.addTime
      }));
      
      const worksheet = XLSX.utils.json_to_sheet(exportData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "图书清单");
      
      const today = new Date().toISOString().split('T')[0].replace(/-/g, '');
      const fileName = `${today}_book_collection.csv`;
      
      XLSX.writeFile(workbook, fileName);
      
      document.getElementById('exportStatus').classList.remove('d-none');
      setTimeout(() => {
        document.getElementById('exportStatus').classList.add('d-none');
      }, 3000);
    });
  </script>
</body>
</html>

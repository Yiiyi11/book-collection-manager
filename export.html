<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export Book List - Book Collection Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Export Book List</h2>
    <a href="index.html" class="btn btn-secondary">Back to Book List</a>
  </div>

  <div class="card p-4 shadow-sm">
    <h5 class="card-title mb-3">Export Options</h5>
    <p class="text-muted mb-4">Export book data as a CSV file (compatible with Excel)</p>
    
    <div class="mb-3">
      <label for="exportFormat" class="form-label">Export Format</label>
      <select id="exportFormat" class="form-select">
        <option value="csv" selected>CSV (Comma Separated Values, Recommended)</option>
      </select>
    </div>
    
    <button id="exportBtn" class="btn btn-primary">Start Export</button>
    
    <div id="exportStatus" class="mt-3 text-success d-none">
      <strong>Export Successful!</strong> File has been saved to your downloads folder.
    </div>
  </div>

  <!-- Import SheetJS library (for CSV export) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- Import data storage module -->
  <script type="module">
    import { getAllBooks } from './js/data-storage.js';

    // Export functionality implementation
    document.getElementById('exportBtn').addEventListener('click', () => {
      const books = getAllBooks();
      
      if (books.length === 0) {
        alert("No book data available for export!");
        return;
      }
      
      // Prepare export data (include only needed fields, adjust order)
      const exportData = books.map(book => ({
        "Book Title": book.title,
        "Author": book.author,
        "ISBN": book.isbn,
        "Reading Status": book.status,
        "Category": book.category,
        "Date Added": book.addTime
      }));
      
      // Generate CSV using SheetJS
      const worksheet = XLSX.utils.json_to_sheet(exportData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Book List");
      
      // Generate filename (include current date, e.g., 20250915_book_collection.csv)
      const today = new Date().toISOString().split('T')[0].replace(/-/g, '');
      const fileName = `${today}_book_collection.csv`;
      
      // Export file
      XLSX.writeFile(workbook, fileName);
      
      // Show success message
      document.getElementById('exportStatus').classList.remove('d-none');
      setTimeout(() => {
        document.getElementById('exportStatus').classList.add('d-none');
      }, 3000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Add Book - Book Collection Management</title>

  <!-- Import Bootstrap CSS (CDN, no download required) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Import custom styles -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container mt-5">

  <!-- Page Title & Navigation -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Add New Book</h2>
    <a href="index.html" class="btn btn-secondary">Back to Book List</a>
  </div>

  <!-- Book Entry Form -->
  <form id="bookForm" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="title" class="form-label">Book Title <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="title" required placeholder="e.g., To Live">
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="author" required placeholder="e.g., Yu Hua">
    </div>
    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="isbn" required placeholder="e.g., 9787506365437">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Reading Status <span class="text-danger">*</span></label>
      <select class="form-select" id="status" required>
        <option value="">Select Status</option>
        <option value="Read">Read</option>
        <option value="Unread">Unread</option>
        <option value="Reading">Reading</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Book Category <span class="text-danger">*</span></label>
      <select class="form-select" id="category" required>
        <option value="">Select Category</option>
        <option value="Literature">Literature</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="History">History</option>
        <option value="Popular Science">Popular Science</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
    <!-- Test Only: Clear All Data Button (optional, commented out, enable when needed) -->
    <!-- <button type="button" class="btn btn-danger ms-2" onclick="clearAllBooks()">Clear All Data (Test Only)</button> -->
  </form>

  <!-- Import local storage functions and bind form events -->
  <script type="module">
    // Import addBook and clearAllBooks functions (type="module" is required)
    import { addBook, clearAllBooks } from './js/data-storage.js';

    // Expose clearAllBooks to global scope for test button (if test button is enabled)
    window.clearAllBooks = clearAllBooks;

    // Get form element
    const bookForm = document.getElementById('bookForm');

    // Listen for form submission event
    bookForm.addEventListener('submit', (event) => {
      // Prevent default form refresh behavior
      event.preventDefault();

      // Collect form data (trim whitespace from inputs)
      const bookData = {
        title: document.getElementById('title').value.trim(),
        author: document.getElementById('author').value.trim(),
        isbn: document.getElementById('isbn').value.trim(),
        status: document.getElementById('status').value,
        category: document.getElementById('category').value
      };

      // Call local storage add function, reset form if addition is successful
      if (addBook(bookData)) {
        bookForm.reset();
      }
    });
  </script>
</body>
</html>

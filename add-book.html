<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加图书 - 图书收藏管理</title>
  <!-- 引入Bootstrap CSS（CDN，无需下载） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入自定义样式 -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container mt-5">
  <!-- 页面标题与导航 -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>添加图书信息</h2>
    <a href="index.html" class="btn btn-secondary">返回图书列表</a>
  </div>

  <!-- 图书录入表单 -->
  <form id="bookForm" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="title" class="form-label">书名 <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="title" required placeholder="例如：《活着》">
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">作者 <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="author" required placeholder="例如：余华">
    </div>
    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="isbn" required placeholder="例如：9787506365437">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">阅读状态 <span class="text-danger">*</span></label>
      <select class="form-select" id="status" required>
        <option value="">请选择</option>
        <option value="已读">已读</option>
        <option value="未读">未读</option>
        <option value="在读">在读</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">图书分类 <span class="text-danger">*</span></label>
      <select class="form-select" id="category" required>
        <option value="">请选择</option>
        <option value="文学">文学</option>
        <option value="科幻">科幻</option>
        <option value="历史">历史</option>
        <option value="科普">科普</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">提交添加</button>
    <!-- 测试用：清空所有数据按钮（可选，隐藏在注释中，需要时启用） -->
    <!-- <button type="button" class="btn btn-danger ms-2" onclick="clearAllBooks()">清空所有数据（测试用）</button> -->
  </form>

  <!-- 引入本地存储函数并绑定表单事件 -->
  <script type="module">
    // 导入addBook和clearAllBooks函数（type="module"必须添加）
    import { addBook, clearAllBooks } from './js/data-storage.js';

    // 暴露clearAllBooks到全局，供测试按钮调用（若启用测试按钮）
    window.clearAllBooks = clearAllBooks;

    // 获取表单元素
    const bookForm = document.getElementById('bookForm');

    // 监听表单提交事件
    bookForm.addEventListener('submit', (event) => {
      // 阻止表单默认刷新行为
      event.preventDefault();

      // 收集表单数据（去除首尾空格）
      const bookData = {
        title: document.getElementById('title').value.trim(),
        author: document.getElementById('author').value.trim(),
        isbn: document.getElementById('isbn').value.trim(),
        status: document.getElementById('status').value,
        category: document.getElementById('category').value
      };

      // 调用本地存储添加函数，添加成功则重置表单
      if (addBook(bookData)) {
        bookForm.reset();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book - Book Collection Management</title> <!-- 标题改为英文 -->
  <!-- 引入Bootstrap CSS（CDN，无需下载） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入自定义样式 -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container mt-5">
  <!-- 页面标题与导航（文本改为英文，保持操作逻辑不变） -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Add New Book</h2> <!-- 原“添加图书信息”改为英文 -->
    <a href="index.html" class="btn btn-secondary">Back to Book List</a> <!-- 原“返回图书列表”改为英文 -->
  </div>

  <!-- 图书录入表单（核心修改：下拉选项值与文本同步英文） -->
  <form id="bookForm" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="title" class="form-label">Book Title <span class="text-danger">*</span></label> <!-- 原“书名”改为英文 -->
      <input type="text" class="form-control" id="title" required placeholder="e.g., To Live"> <!-- 示例文本改为英文 -->
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author <span class="text-danger">*</span></label> <!-- 原“作者”改为英文 -->
      <input type="text" class="form-control" id="author" required placeholder="e.g., Yu Hua"> <!-- 示例文本改为英文 -->
    </div>
    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN <span class="text-danger">*</span></label> <!-- 保持ISBN，示例文本改为英文格式 -->
      <input type="text" class="form-control" id="isbn" required placeholder="e.g., 9787506365437">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Reading Status <span class="text-danger">*</span></label> <!-- 原“阅读状态”改为英文 -->
      <select class="form-select" id="status" required>
        <option value="">Select Status</option> <!-- 原“请选择”改为英文 -->
        <option value="Read">Read</option> <!-- 原“已读”改为英文，value同步为Read（与首页判断匹配） -->
        <option value="Unread">Unread</option> <!-- 原“未读”改为英文，value同步为Unread -->
        <option value="Reading">Reading</option> <!-- 原“在读”改为英文，value同步为Reading -->
      </select>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Book Category <span class="text-danger">*</span></label> <!-- 原“图书分类”改为英文 -->
      <select class="form-select" id="category" required>
        <option value="">Select Category</option> <!-- 原“请选择”改为英文 -->
        <option value="Literature">Literature</option> <!-- 原“文学”改为英文，value同步为Literature -->
        <option value="Science Fiction">Science Fiction</option> <!-- 原“科幻”改为英文，value同步 -->
        <option value="History">History</option> <!-- 原“历史”改为英文，value同步 -->
        <option value="Popular Science">Popular Science</option> <!-- 原“科普”改为英文，value同步 -->
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button> <!-- 原“提交添加”改为英文 -->
    <!-- 测试用：清空所有数据按钮（可选，隐藏在注释中，需要时启用） -->
    <!-- <button type="button" class="btn btn-danger ms-2" onclick="clearAllBooks()">Clear All Data (Test Only)</button> --> <!-- 测试按钮文本改为英文 -->
  </form>

  <!-- 引入本地存储函数并绑定表单事件（逻辑完全不变，仅保留原功能） -->
  <script type="module">
    // 导入addBook和clearAllBooks函数（type="module"必须添加）
    import { addBook, clearAllBooks } from './js/data-storage.js';

    // 暴露clearAllBooks到全局，供测试按钮调用（若启用测试按钮）
    window.clearAllBooks = clearAllBooks;

    // 获取表单元素
    const bookForm = document.getElementById('bookForm');

    // 监听表单提交事件
    bookForm.addEventListener('submit', (event) => {
      // 阻止表单默认刷新行为
      event.preventDefault();

      // 收集表单数据（去除首尾空格）
      const bookData = {
        title: document.getElementById('title').value.trim(),
        author: document.getElementById('author').value.trim(),
        isbn: document.getElementById('isbn').value.trim(),
        status: document.getElementById('status').value, // 此时获取的是英文value（Read/Unread/Reading）
        category: document.getElementById('category').value // 此时获取的是英文value（Literature等）
      };

      // 调用本地存储添加函数，添加成功则重置表单
      if (addBook(bookData)) {
        bookForm.reset();
      }
    });
  </script>
</body>
</html>
